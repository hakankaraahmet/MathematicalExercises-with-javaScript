<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessingGame</title>
    <link rel="stylesheet" href="GuessingGame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form action="">
            <label for="scale">Scale of Number</label><br>
            <input type="text" id="scalestart" placeholder="Starting Point"><br>
            <input type="text" id="scaleend" placeholder="Ending Point"><br>
            <label for="number">Guess the Number</label><br>
            <input type="text" id="number" placeholder="Please Enter a Number!"><br>
            <button type="button" id="ok" onclick="ran()">SEE THE RESULT </button><br>
        </form>
    </main>
    <div id="result"></div>
    <script src="GuessingGame.js"></script>
</body>

</html>
